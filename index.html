<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<script src="prefixfree.js"></script>
	<style type="text/css" media="screen">
		@import url(./hotspots.css);
	</style>
	</head>
	<body>
	
	<div id="featuresContainer">

		<div id="featuresEffectsDefault">
			<!-- Mapmarks -->
			<div id="markPlaces" class="mapMark mark1" style="left: 50px; top: 50px">
				<div class="mapMarkGlow"></div>
				<div class="mapMarkShape"></div>
			</div>
			
			<div id="markNewViews" class="mapMark mark2" style="left: 100px; top: 100px"><div class="mapMarkGlow"></div><div class="mapMarkShape"></div></div>
			<div id="markDualToggle" class="mapMark mark3" style="left: 146px; top: 100px" onmouseover="mouseOver(&#39;DualToggle&#39;)" onmouseout="mouseOut(&#39;DualToggle&#39;)"><div class="mapMarkGlow"></div><div class="mapMarkShape"></div></div>
			<div id="markPathBar" class="mapMark mark9" style="left: 202px; top: 69px" onmouseover="mouseOver(&#39;PathBar&#39;)" onmouseout="mouseOut(&#39;PathBar&#39;)"><div class="mapMarkGlow"></div><div class="mapMarkShape"></div></div>

			<div id="markTwinProgress" 
				class="mapMark mark4" 
				style="left: 680px; top: 500px" 
				onmouseover="mouseOver(&#39;TwinProgress&#39;);" 
				onmouseout="mouseOut(&#39;TwinProgress&#39;);">
				<div class="mapMarkGlow"></div>
				<div class="mapMarkShape"></div>
			</div>		

		</div><!-- effectsTransfers -->

	</div>			

	</body>
</html>
